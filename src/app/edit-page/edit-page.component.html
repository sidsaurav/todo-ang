<div class="form-control w-full max-w-xs">
    <button routerLink="/home" class="mb-6 btn btn-neutral">Go back!</button>

    <label class="label">
        <span class="label-text">Edit title here</span>
    </label>
    <input [(ngModel)]="newTitle" type="text" value="" placeholder="Type here"
        class="input input-bordered w-full max-w-xs mb-6" />
    <label class="label">
        <span class="label-text">Edit description here</span>
    </label>
    <textarea [(ngModel)]="newDesc" class="textarea textarea-bordered mb-6" placeholder="Type here"></textarea>
    <label class="label">
        <span class="label-text">Edit due date</span>
    </label>
    <input [(ngModel)]="newDueDate" type="date" placeholder="New Due Date"
        class="mb-6 input input-bordered input-md mr-2" />
    <button (click)="saveHandler()" class="btn btn-success w-1/3">Save!</button>
</div>
